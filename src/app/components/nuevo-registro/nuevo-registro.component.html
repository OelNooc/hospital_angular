<form (ngSubmit)="guardarPaciente()">
    <label>RUT:</label>
    <input [(ngModel)]="paciente.rut" name="rut" required />
    
    <label>Nombre:</label>
    <input [(ngModel)]="paciente.nombre" name="nombre" required />
    
    <label>Edad:</label>
    <input [(ngModel)]="paciente.edad" type="number" name="edad" required />
    
    <div class="form-group">
        <input 
            type="file" 
            ng2FileSelect 
            [uploader]="uploader" 
            accept="image/*"
        />
        
        <div *ngIf="uploader.queue.length > 0">
            <div *ngFor="let item of uploader.queue">
                <span>{{ item?.file?.name }}</span>
                <div *ngIf="item.isUploading">
                    Progreso: {{ item.progress }}%
                </div>
            </div>
        </div>
    </div>
    
    <button type="submit">Guardar</button>
</form>
